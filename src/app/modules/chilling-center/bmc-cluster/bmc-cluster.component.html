<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="card-header card-header-info">
        <div class="row">
          <div class="col-sm-6">
            <h4 class="card-title">BMC Clusters</h4>
          </div>
          <div class="col-sm-6">

           
          </div>
        </div>
      </div>
      <div class="card-body">
        

        <div class="mat-elevation-z8 ">
          <div class="table-responsive">
            <table class="table">
              <table mat-table [dataSource]="dataSource">
                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                  <div *ngIf="column == 'Action'">
                    <button mat-icon-button>
                      <mat-icon color="warn"><span class="material-symbols-outlined">
                          delete
                        </span></mat-icon>
                    </button>
            
                    <button mat-icon-button>
                      <mat-icon><span class="material-symbols-outlined">
                          edit
                        </span></mat-icon>
                    </button>
                  </div>
                  <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                  <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
                </ng-container>
              

                <tr class="tb_head_row" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr class="tb_rows_data" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator #myPaginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
